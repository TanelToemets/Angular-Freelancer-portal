<div class="container color-dark">
	<div class="col">
		<p>Add a bucket list item</p>
	</div>
	<div class="col">
		<p>Your bucket list ({{ itemCount }})</p> <!-- interpalation -->
	</div>
</div>
<div class="container color-light" [@goals]="goals.length">
	<div class="col">
		<p class="smalltext">Use this form to add new bucket list goal. What to you want to do with your life?</p>
		
		<form>
			<input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText"> <!-- two way data binding [(ngModel)] 
			SELLEGA SAAB KASUTAJA INPUT-I K2TTE-->
			<!-- to test two way data binding <br><span>{{goalText}}</span> -->
			<!--<br><span>{{goalText}}</span>-->
			<input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
			<!-- nicer way to do property biding [value]="btnText" -->
		</form>
	</div>
	<div class="col">
		<p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
			{{ goal }}
		</p>
	</div>
</div>
